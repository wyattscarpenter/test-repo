<svg xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml"><div id="wordcount">0</div><textarea id="wordbox" oninput="wordcount.innerHTML=(wordbox.value.match(/\b\S+/g)||'').length"></textarea></div>
    </foreignObject>
</svg>
